<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling Navigation Bar</title>

	<!-- NAVIGATION BAR DEFINITION: sometimes at the top of a webpage. A standard navigation bar is created with the .navbar class, followed by a responsive collapsing class:
		.navbar class, followed by a responsive collapsing class: navbar-expand-xl|lg|md|sm  -->

	<!-- Include Bootstrap via CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Include Javascript via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		

		img {
			width: 120px;
			margin: 6px;
		}

		.container {
			width: 500px;
			padding: 15px;
			border-radius: 10px;
			border-style: solid;
  			border-width: medium;
  			border-color: grey;
		}

		.navbar {
			background-color: dimgrey;
		}

	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg"> <!-- Add navbar class -->
	<a class="navbar-brand"> <!-- Add navbar-brand class -->

		<!-- https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png -->
	</a>
  
 <div class="container-fluid">
	<ul class="nav nav-pills">
	    <li class="nav-item"> <!-- Add nav-item class -->
	      <a href="#" class="nav-link" data-bs-toggle="pill">Home</a><!-- Add nav-link class -->
	    </li>
	    <li> <!-- Add nav-item class -->
	    	<a href="#" class="nav-link" data-bs-toggle="pill">Movies</a> <!-- Add nav-link class -->
	    </li>
	    <li class="nav-item dropdown"> <!-- Add nav-item class -->

	</ul>
  </div>
</nav>

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>
	<form class="form">

	    <div class="mb-3">
	        <label class="form-label" for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="mb-3">
	        <label class="form-label" for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="mb-3">
		        <div class="form-check">
	            <input class="form-check-input" type="checkbox" id="checkRemember">
	            <label class="form-check-label" for="checkRemember">Remember me</label>
	        </div>
	    </div>

    	<button type="submit" class="btn btn-primary">Sign in</button>

	</form>
</div>

</html>
